<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>List of tasks</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="create-task-block">
        <form class="create-task-form">
          <h3 class="task-title">New task</h3>
          <div class="input-field">
            <input type="text" name="task" class="task-input" />
          </div>
          <button type="submit">Add task</button>
        </form>
      </div>

      <div class="filter-task-block">
        <h3 class="task-title">List of tasks</h3>
        <div class="input-field">
          <input
            type="text"
            name="filter"
            class="filter-input"
            placeholder="Пошук завдань"
          />
        </div>
        <ul class="collection"></ul>
        <button class="clear-tasks">Delete all tasks</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
